server:
  port: 8080

spring:
  application:
    name: ai-prompt-platform
  
  # 国际化配置
  messages:
    basename: messages/messages
    encoding: UTF-8
    default-locale: zh_CN
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_prompt_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: TYH041113
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 10
          min-idle: 5

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl
    # 驼峰命名
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 主键类型
      id-type: auto
      # 逻辑删除
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.platform.entity

# JWT配置
jwt:
  secret: bXktc2VjdXJlLWp3dC1rZXktZm9yLWFpLXByb21wdC1wbGF0Zm9ybS0yMDI0LWZ1bGw=
  expiration: 86400000 # 24小时
  header: Authorization

# Swagger/OpenAPI 3配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    doc-expansion: list
  show-actuator: false
  
# 日志配置
logging:
  level:
    root: info
    com.platform: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/ai-prompt-platform.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB